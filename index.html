<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGram Veterinary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .doctor-card {
            transition: transform 0.2s;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">MediGram</h1>
                    <span class="text-gray-600 ml-2">Veterinary</span>
                </div>
                <div class="flex items-center">
                    <button class="flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-full">
                        <i class="bi bi-person-circle text-xl"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <h2 class="text-xl font-semibold mb-6">Doctor's Dashboard Preview:</h2>
            
            <!-- Doctor Cards Grid -->
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <!-- Doctor 1 -->
                <div class="doctor-card bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                            <i class="bi bi-person text-2xl"></i>
                        </div>
                        <h3 class="ml-4 text-lg font-medium">Dr. Mohammad shakir</h3>
                    </div>
                    <div class="space-y-3">
                        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Dashboard</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Appointments</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Reports</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Message</button>
                    </div>
                </div>

                <!-- Doctor 2 -->
                <div class="doctor-card bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                            <i class="bi bi-person text-2xl"></i>
                        </div>
                        <h3 class="ml-4 text-lg font-medium">Dr. Shiv Om Mishra</h3>
                    </div>
                    <div class="space-y-3">
                        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Dashboard</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Appointments</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Reports</button>
                        <button class="w-full bg-gray-100 text-gray-800 py-2 rounded hover:bg-gray-200">Message</button>
                    </div>
                </div>
            </div>

            <!-- Pet Food Section -->
            <section>
                <h2 class="text-xl font-semibold mb-6">Best Food For Your PET:</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <!-- Cat Food 1 -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="bg-gray-200 w-full h-48 rounded-lg mb-2"></div>
                        <p class="text-center text-gray-700">Cat Food</p>
                    </div>
                    <!-- Dog Food 1 -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="bg-gray-200 w-full h-48 rounded-lg mb-2"></div>
                        <p class="text-center text-gray-700">Dog Food</p>
                    </div>
                    <!-- Cat Food 2 -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="bg-gray-200 w-full h-48 rounded-lg mb-2"></div>
                        <p class="text-center text-gray-700">Cat Food</p>
                    </div>
                    <!-- Dog Food 2 -->
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <div class="bg-gray-200 w-full h-48 rounded-lg mb-2"></div>
                        <p class="text-center text-gray-700">Dog Food</p>
                    </div>
                </div>
            </section>

            <!-- Back Button -->
            <div class="mt-8">
                <button class="bg-gray-800 text-white px-6 py-2 rounded-lg hover:bg-gray-900 transition-colors">
                    Back To Home
                </button>
            </div>
        </main>
    </div>

    <script>
        // Add click event listeners to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                // For demonstration purposes, we'll just log the button text
                console.log(`Clicked: ${this.textContent.trim()}`);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
